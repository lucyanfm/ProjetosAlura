<meta charset="utf-8">
<input>
<button>Compare seu numero</button>
<script>
	function sorteio(){
		return Math.round(Math.random()*10);
	}
	function sorteiaNumeros(quantidade){
     var segredo = [];
     var numero = 1;
     while(numero <= quantidade){
     	var numeroAleatorio = sorteio()
     	var achou = false;
     	if (numeroAleatorio !== 0 ) {
     	for (var posicao = 0; posicao <= segredo.length; posicao++) {
     		if (segredo[posicao] == numeroAleatorio) {
     			achou = true;
     			break;
     		}
     		
     	}
     	if (achou == false) {
     		segredo.push(numeroAleatorio);
     		numero++
     	}
     }
     	
     	
     }
     return segredo;

	}

	var segredo = sorteiaNumeros(5);
	console.log(segredo);
	var input = document.querySelector("input");
	input.focus()

	function verifica(){
            var achou = false;
			for (var posicao = 0; posicao < segredo.length; posicao++) {
				if (input.value == segredo[posicao]) {
			alert("Você acertou !");
			achou = true;
			break;
			}
		}
		if (achou == false) {
			alert("Você errou !")
		}

	
			input.value ="";
			input.focus();
	}
	

	var button = document.querySelector("button");
	button.onclick = verifica; 
</script>
