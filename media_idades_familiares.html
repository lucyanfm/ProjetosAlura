<meta charset="UTF-8">
<script>

  function pulalinha(){

  		document.write("<br><br>");
  }
 function mostra(frase){

 			document.write(frase);
        	pulalinha();
 }

var num = 0;
var mult = 0;
var resultado = num * mult;
var pare = 0;

while(pare <= 10){
	mostra(num + " * " + mult + " = " + resultado)

	pare++
	mult++
}

</script>
