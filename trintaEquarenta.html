<meta charset="utf-8">
<script>
		function pulalinha(){

			document.write("<br><br>");
		}

		function mostra(frase){
         	
         	document.write(frase);
		}

	var contador = 30;

	while(contador <= 40){

		if (contador == 33) {

				contador = contador + 1;
		}
		if (contador == 37) {
				contador = contador +1;
		}else{

				mostra(contador);
				pulalinha();
				contador = contador + 1;
		}
	}

	mostra("fim")
	

</script>
