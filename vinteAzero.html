<meta charset="utf-8">
<script>
		function pulalinha(){

			document.write("<br><br>");
		}

		function mostra(frase){
         	
         	document.write(frase);
		}

	var contador = 20;

	while(contador >= 0){

		mostra(contador);
		pulalinha();
		contador = contador - 1 ;
	}

	mostra("fim");
	

</script>
